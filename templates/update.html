<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Actualizar Producto</h1>
        <form method="post" class="border p-4 bg-light">
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" name="descripcion" class="form-control" value="{{ producto['descripcion'] }}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" class="form-control" value="{{ producto['cantidad'] }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" class="form-control" step="0.01" value="{{ producto['precio'] }}" required>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
